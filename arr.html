<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <script>
            stones = ["opal", "ruby", "topaz", "diamond"];
            document.write(stones, "<br>");
            document.write(stones.join("*"), "<br>");
            stones.pop()
            document.write(stones, "<br>");
            stones.unshift("subhan")
            document.write(stones,'<br>');
            stones.shift()
            document.write(stones);

        </script>
</body>
</html>
